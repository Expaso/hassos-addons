name: TimescaleDB
version: 3.0.2
stage: stable
slug: timescaledb
description: An open-source database built on PostgreSQL for analyzing time-series data with the power and convenience of SQL
url: https://github.com/Expaso/hassos-addon-timescaledb
arch:
  - aarch64
  - amd64
  - armv7
codenotary: hans@expaso.nl
startup: system
boot: auto
init: false
tmpfs: true
map:
  - share:rw
  - backup:rw
timeout: 60
ports:
  5432/tcp:
ports_description:
  5432/tcp: PostgreSQL Port. Beware! This port may already be in use. Choose another port-number if the add-on won't start.
options:
  databases:
    - homeassistant
  timescale_enabled:
    - homeassistant
  timescaledb:
    telemetry: basic
    maxmemory: 512MB
    maxcpus: 4
  max_connections: 50
  system_packages: []
  init_commands: []
  retry_upgrade: false
schema:
  databases:
    - str
  timescale_enabled:
    - str
  timescaledb:
    telemetry: list(off|basic)
    maxmemory: str?
    maxcpus: int(1,)?
  max_connections: int(20,)
  system_packages:
    - str
  init_commands:
    - str
  retry_upgrade: bool?
image: husselhans/hassos-addon-timescaledb-{arch}
